<template name="devwikNew">
	<div class='row-fluid'>
		<div class="offset5 span2">
			<h2 class="">New Post</h2>
	</div>
	</div>
	<div class='row-fluid'>
		<div class="offset1 span2">
			<div class="btn-group btn-group-vertical">
				<button id='saveDraft' class="btn">Save Draft</button>
				<button id='publish' class="btn btn-success">Publish</button>
				<button id='trash' class="btn btn-warning">Trash</button>
			</div>
		</div>
		<div class="span9">
			<form class="form-inline" id='postForm'>
				<fieldset>
					<div class="control-group">
						<label class="control-label">Title</label>
						<div class="controls">
							<input id='postTitle' class="span9" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input01">Tags</label>
						<div class="controls">
								<div id="tagList" class="tag-list"><div class="tags"></div></div>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<div class="textarea">
								<textarea id='postContent' rows='20' class='span9' id="postContent" type="" class=""> </textarea>
							</div>
						</div>
					</div>

				</fieldset>
			</form>


		</div>
	</div>


</template>
